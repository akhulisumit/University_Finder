<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern University Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> University Finder</h1>
            <p class="subtitle">Discover Universities Worldwide</p>
        </header>

        <!-- Search Sections -->
        <div class="search-sections">
            <!-- Country Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <h2><i class="fas fa-globe"></i> Search by Country</h2>
                    <div class="input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="countryInput" placeholder="Enter country name...">
                    </div>
                    <button id="searchBtn" class="primary-button">
                        <i class="fas fa-search"></i> Search Universities
                    </button>
                </div>
            </section>

            <!-- University Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <h2><i class="fas fa-university"></i> Search Specific University</h2>
                    <div class="input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="uniSearchInput" placeholder="Enter university name...">
                    </div>
                    <button id="uniSearchBtn" class="primary-button">
                        <i class="fas fa-search"></i> Get University Details
                    </button>
                </div>
            </section>
        </div>

        <!-- Results Sections -->
        <div class="results-sections">
            <!-- Country Search Results -->
            <section class="results-section">
                <div id="loading" class="loading-spinner hidden">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Searching universities...</p>
                </div>
                
                <div id="error" class="error-message hidden"></div>
                
                <div id="results" class="results-container hidden">
                    <div class="top-universities">
                        <h2>Top Universities</h2>
                        <div id="topUnisList" class="top-unis-grid"></div>
                    </div>
                    
                    <div class="all-universities">
                        <h2>All Universities</h2>
                        <div id="uniList" class="uni-grid"></div>
                    </div>
                </div>
            </section>

            <!-- University Search Results -->
            <section class="results-section">
                <div id="uniSearchLoading" class="loading-spinner hidden">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Fetching university details...</p>
                </div>
                
                <div id="uniSearchError" class="error-message hidden"></div>
                
                <div id="uniSearchResults" class="uni-details-container hidden"></div>
            </section>
        </div>

        <!-- University Details Modal -->
        <div id="uniModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="uniDetails"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
